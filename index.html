<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jeremy Skalla</title>
        <link type="text/css" rel="stylesheet" href="style.css">

        <meta property="og:site_name" content="Jeremy Skalla">
        <meta property="og:url" content="https://jeremyskalla.com">
        <meta property="og:title" content="Jeremy Skalla">
        <meta property="og:description" content="Jeremy Skalla's Portfolio">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://i.imgur.com/B1eICSv.png">
        <meta name="theme-color" content="#42A5F5">
    </head>
    <body>
        <div id="header-container">
            <div>
                <a href="https://github.com/JeremySkalla">
                    <img src="resources/github.png" alt="Github" class="icon" style="z-index:10;">
                </a>
            </div>
            <div>
                <a href="https://www.instagram.com/jeremyskalla/">
                    <img src="resources/instagram.png" alt="Instagram" class="icon" style="z-index:10;">
                </a>
            </div>
            <div>
                <a href="mailto:jeremy.skalla1@gmail.com">
                    <img src="resources/email.png" alt="Email" class="icon" style="z-index:10;">
                </a>
            </div>
            <div>
                <label class="switch" for="modeswitch">
                    <input type="checkbox" id="modeswitch" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div id="name">
            <span>Jeremy</span> Skalla
        </div>
        <div id="link-container">
            <div>
                <p class="belowname" id="about">
                    <span class="page-button">About<span class="underline" id="about-underline"></span></span>
                </p>
            </div>
            <div id="second-link-div">
                <p class="belowname" id="projects">
                    <span class="page-button">Projects<span class="underline" id="projects-underline"></span></span>
                </p>
            </div>
            <div>
                <p class="belowname" id="workexp">
                    <span class="page-button">Work<span class="underline" id="work-underline"></span></span>
                </p>
            </div>
        </div>
        <div id="content" hidden>
            <h1 id="content-header">Header<a href="https://github.com/JeremySkalla/pysmashgg"></a></h1>
            <p id="content-text">Text</p>
        </div>
        <script src="js/contentVariables.js"></script>
        <script src="js/index.js"></script>
        <script src="js/mobileChecking.js"></script>
        <script src="js/modeChange.js"></script>
    </body>
</html>
